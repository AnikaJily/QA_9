<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Contact Form</title>
  <style>
    * { box-sizing: border-box; font-family: Arial, sans-serif; }
    body {
      background: #f6f6f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .form-card {
      width: 400px;
      padding: 32px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.05);
      background: #fff;
    }
    h2 { text-align: center; margin-bottom: 24px; }
    .field {
      margin-bottom: 6px;
    }
    input, textarea {
      width: 100%;
      padding: 12px 14px;
      margin-bottom: 8px;
      border-radius: 12px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    textarea { resize: vertical; min-height: 80px; }
    button {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: none;
      background: #4f46e5;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover { opacity: 0.95; }

    .field-error {
      font-size: 13px;
      color: #ff4d4f;
      margin-bottom: 8px;
      display: none;
    }

    .error, .success {
      display: none;
      text-align: center;
      font-size: 14px;
      margin-top: 12px;
      padding: 8px;
      border-radius: 8px;
    }
    .error { background: #ffe5e5; color: #ff4d4f; }
    .success { background: #e6f7ff; color: #0050b3; }
  </style>
</head>
<body>

<div class="form-card">
  <h2>Contact Us</h2>

  <div class="field">
    <input id="name" type="text" placeholder="Your Name">
    <div id="error-name" class="field-error">Name is required</div>
  </div>

  <div class="field">
    <input id="email" type="email" placeholder="Email">
    <div id="error-email" class="field-error">Email is required</div>
  </div>

  <div class="field">
    <textarea id="message" placeholder="Message"></textarea>
    <div id="error-message" class="field-error">Message is required</div>
  </div>

  <button id="submit-btn">Send</button>

  <div id="error" class="error">Please fix the errors above</div>
  <div id="success" class="success">Message sent successfully!</div>
</div>

<script>
  // Простая регулярка для проверки email формата (подходит для большинства случаев)
  const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

  function showElement(el) { if (el) el.style.display = "block"; }
  function hideElement(el) { if (el) el.style.display = "none"; }
  function setText(el, text) { if (el) el.textContent = text; }

  document.getElementById("submit-btn").addEventListener("click", function () {
    const nameEl = document.getElementById("name");
    const emailEl = document.getElementById("email");
    const messageEl = document.getElementById("message");

    const name = nameEl.value.trim();
    const email = emailEl.value.trim();
    const message = messageEl.value.trim();

    const errName = document.getElementById("error-name");
    const errEmail = document.getElementById("error-email");
    const errMessage = document.getElementById("error-message");
    const errGlobal = document.getElementById("error");
    const success = document.getElementById("success");

    // Сброс ошибок
    hideElement(errName);
    hideElement(errEmail);
    hideElement(errMessage);
    hideElement(errGlobal);
    hideElement(success);

    let hasError = false;

    // Name
    if (!name) {
      setText(errName, "Name is required");
      showElement(errName);
      hasError = true;
    }

    // Email: проверка на пустое + формат
    if (!email) {
      setText(errEmail, "Email is required");
      showElement(errEmail);
      hasError = true;
    } else if (!emailRegex.test(email)) {
      setText(errEmail, "Invalid email format");
      showElement(errEmail);
      hasError = true;
    }

    // Message
    if (!message) {
      setText(errMessage, "Message is required");
      showElement(errMessage);
      hasError = true;
    }

    if (hasError) {
      showElement(errGlobal);
      hideElement(success);
    } else {
      // Успех
      showElement(success);
      hideElement(errGlobal);
      // при реальном отправлении здесь бы был AJAX вызов
    }
  });
</script>

</body>
</html>
